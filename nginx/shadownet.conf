# ShadowNet nginx layout
# Intended to be merged with existing nginx setup; preserves existing server blocks.

upstream frontend_site {
    server frontend_site:3050;
}

upstream admin_frontend {
    server admin_frontend:3051;
}

upstream backend_api {
    server backend_api:6070;
}

# Optional if using webhook mode instead of polling
upstream telegram_bot_webhook {
    server telegram_bot:8080; # adjust to bot container port
}

server {
    listen 80;
    server_name shadownet.live;

    location /api/ {
        proxy_pass http://backend_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend_site/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uncomment and configure certificate paths if terminating TLS here
    # listen 443 ssl;
    # ssl_certificate     /etc/nginx/certs/dns.shadownet.live/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/dns.shadownet.live/key.pem;
}

server {
    listen 80;
    server_name api.shadownet.live;

    location / {
        proxy_pass http://backend_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name admin.shadownet.live;

    location / {
        proxy_pass http://admin_frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Optional bot webhook (if switching from polling)
server {
    listen 80;
    server_name bot.shadownet.live;

    location /telegram/webhook {
        proxy_pass http://telegram_bot_webhook/telegram/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
